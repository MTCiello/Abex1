<!DOCTYPE html>
<html utf="8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>Registro</title>
</head>
<body>
    <form id="resgistro">

        <label for="username">Nome Completo</label>
        <input type="text" placeholder="Nome Completo" id="username">

        <label for="email">Email</label>
        <input type="text" placeholder="E-mail" id="email">

        <label for="datanasc">Data de nascimento</label>
        <input type="date" placeholder="Data de nascimento" id="datanasc">

        <label for="genero">genero</label>
        <input type="text" placeholder="genero" id="genero">

        <label for="Celular">Celular</label>
        <input type="number" placeholder="Celular" id="Celular">

        <label for="cpf">CPF</label>
        <input type="number" placeholder="CPF" id="CPF">

        <label for="cep">CEP</label>
        <input type="number" placeholder="CEP" id="CEP">

        <label for="pressao">pressao arterial</label>
        <input type="text" placeholder="pressao arterial" id="pressao">

        <label for="hgt">hgt</label>
        <input type="number" placeholder="hgt" id="hgt">

        <label for="feridas">feridas</label>
        <input type="text" placeholder="feridas" id="feridas">

        <label for="respiracao">respiracao</label>
        <input type="number" placeholder="respiracao" id="respiracao">

        <label for="pulso">pulso</label>
        <input type="number" placeholder="pulso" id="pulso">

        <label for="IMC">IMC</label>
        <input type="number" placeholder="IMC" id="IMC">

        <label for="Peso">Peso Corporal</label>
        <input type="number" placeholder="Peso Corporal" id="Peso">

        <label for="DoecasCro">Doecas Cronicas</label>
        <input type="number" placeholder="Doecas Cronicas" id="DoecasCro">

        <label for="temperatura">temperatura</label>
        <input type="number" placeholder="temperatura" id="temperatura">

        <label for="genograma">genograma</label>
        <input type="text" placeholder="genograma" id="genograma">

        <label for="ecomapa">ecomapa</label>
        <input type="text" placeholder="ecomapa" id="ecomapa">
 
    </form>
</body>
</html>
