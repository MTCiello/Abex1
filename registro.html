<!DOCTYPE html>
<html utf="8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>Registro</title>
</head>
<body>
    <form id="resgistro">

        <label for="username">Nome Completo</label>
        <input type="text" placeholder="Nome Completo" id="username">

        <label for="email">Email</label>
        <input type="text" placeholder="E-mail" id="email">

        <label for="datanasc">Data de nascimento</label>
        <input type="date" placeholder="Data de nascimento" id="datanasc">

        <label for="genero">Gênero</label>
        <input type="text" placeholder="genero" id="genero">

        <label for="Celular">Celular</label>
        <input type="text" placeholder="Celular" id="Celular">

        <label for="cpf">CPF</label>
        <input type="text" placeholder="CPF" id="CPF">

        <label for="cep">CEP</label>
        <input type="text" placeholder="CEP" id="CEP">

        <label for="pressao">Pressão Arterial</label>
        <input type="text" placeholder="Pressão Arterial" id="pressao">

        <label for="hgt">HGT</label>
        <input type="text" placeholder="HGT" id="hgt">

        <label for="feridas">Feridas</label>
        <input type="text" placeholder="feridas" id="feridas">

        <label for="respiracao">Respiração</label>
        <input type="text" placeholder="Respiração" id="respiracao">

        <label for="pulso">Pulso</label>
        <input type="text" placeholder="pulso" id="pulso">

        <label for="IMC">IMC</label>
        <input type="text" placeholder="IMC" id="IMC">

        <label for="Peso">Peso Corporal</label>
        <input type="text" placeholder="Peso Corporal" id="Peso">

        <label for="DoecasCro">Doenças Crônicas</label>
        <input type="text" placeholder="Doenças Crônicas" id="DoecasCro">

        <label for="temperatura">Temperatura</label>
        <input type="text" placeholder="temperatura" id="temperatura">

        <label for="genograma">Genograma</label>
        <input type="text" placeholder="Genograma" id="genograma">

        <label for="ecomapa">Ecomapa</label>
        <input type="text" placeholder="Ecomapa" id="ecomapa">
    </form>
    <!-- <div class="btn"><button>Entrar</button></div> -->
</body>
</html>
